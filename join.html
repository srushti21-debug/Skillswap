<!DOCTYPE html>
<html>
<head>
  <title>Join SkillSwap</title>
  <link rel="stylesheet" href="join.css">
</head>
<body>

  <div class="container">
    <h1>Join SkillSwap</h1>
    <p>Start your journey of learning and teaching skills today!</p>

    <form id="joinForm">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

      <label for="teach">Skills You Can Teach:</label><br>
      <input type="text" id="teach" name="teach" placeholder="e.g., Python, Cooking, Guitar" required><br><br>

      <label for="learn">Skills You Want to Learn:</label><br>
      <input type="text" id="learn" name="learn" placeholder="e.g., French, Drawing" required><br><br>

      <button type="submit">Create Account</button>
    </form>

    <p class="back-link">
      Already a member? <a href="home.html">Go back to Home</a>
    </p>
  </div>

  <script src="join.js"></script>
</body>
</html>
